<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Agentic Empire</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    .navbar {
      flex-shrink: 0;
    }
    
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      padding: 1.5rem;
      background: white;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    
    .chat-header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .chat-header-content label {
      margin: 0;
      font-weight: 600;
      color: #333;
    }
    
    .chat-header-content select {
      min-width: 250px;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 0 1rem;
    }
    
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .message {
      display: flex;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 500;
    }
    
    .message-assistant {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
    }
    
    .message-typing {
      align-self: flex-start;
      background: #f0f0f0;
      color: #333;
      font-style: italic;
      opacity: 0.7;
    }
    
    .input-area {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    #message {
      flex: 1;
      padding: 0.875rem 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    #message:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    #send {
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      flex-shrink: 0;
    }
    
    #send:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    
    #send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .chat-sidebar {
      width: 250px;
      background: white;
      border-left: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      overflow-y: auto;
    }
    
    .sidebar-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    
    .error {
      padding: 1rem;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 6px;
      margin: 0;
    }
    
    .chat-empty {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      text-align: center;
    }
    
    .chat-empty-content {
      padding: 2rem;
    }
    
    .chat-empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }
      
      .chat-sidebar {
        width: 100%;
        border-left: none;
        border-top: 1px solid #ddd;
        max-height: 150px;
      }
      
      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ðŸ’¬ Chat</h1>
    <div class="navbar-menu">
      <a href="/dashboard.html">Dashboard</a>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-content">
        <label for="personaSelect">Select AI Persona:</label>
        <select id="personaSelect">
          <option value="">Loading personas...</option>
        </select>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-main">
        <div id="error" class="error" style="display: none;"></div>
        <div id="chat" style="display: none;"></div>
        <div class="chat-empty" id="chatEmpty">
          <div class="chat-empty-content">
            <div class="chat-empty-icon">ðŸ’¬</div>
            <h3>No conversation yet</h3>
            <p>Select a persona above and start typing to begin</p>
          </div>
        </div>
        <div class="input-area">
          <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
          <button id="send">Send</button>
        </div>
      </div>
      
      <div class="chat-sidebar">
        <div class="sidebar-title">Active Persona</div>
        <div id="personaInfo" style="color: #999; font-size: 0.9rem;">
          Select a persona to begin
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }
    
    let personas = [];
    let currentPersona = null;
    let isFirstMessage = true;
    
    async function loadPersonas() {
      try {
        const res = await fetch('/api/personas', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load personas');
        personas = await res.json();
        const select = document.getElementById('personaSelect');
        select.innerHTML = personas.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        
        if (personas.length > 0) {
          select.value = personas[0].id;
          selectPersona(personas[0]);
        }
      } catch (err) {
        showError('Failed to load personas: ' + err.message);
      }
    }
    
    function selectPersona(persona) {
      currentPersona = persona;
      isFirstMessage = true;
      document.getElementById('chat').innerHTML = '';
      document.getElementById('chat').style.display = 'none';
      document.getElementById('chatEmpty').style.display = 'block';
      document.getElementById('personaInfo').innerHTML = `
        <strong>${persona.name}</strong><br>
        <small style="color: #666;">Model: ${persona.model}</small>
      `;
    }
    
    function showError(msg) {
      const errorDiv = document.getElementById('error');
      errorDiv.innerHTML = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
    
    document.getElementById('personaSelect').addEventListener('change', (e) => {
      const selectedId = parseInt(e.target.value);
      const selected = personas.find(p => p.id === selectedId);
      if (selected) selectPersona(selected);
    });
    
    document.getElementById('send').addEventListener('click', sendMessage);
    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    async function sendMessage() {
      if (!currentPersona) {
        showError('Please select a persona first');
        return;
      }
      
      const message = document.getElementById('message').value.trim();
      if (!message) return;
      
      const chatDiv = document.getElementById('chat');
      const sendBtn = document.getElementById('send');
      const messageInput = document.getElementById('message');
      
      if (isFirstMessage) {
        chatDiv.style.display = 'flex';
        document.getElementById('chatEmpty').style.display = 'none';
        isFirstMessage = false;
      }
      
      // Add user message
      const userMsgDiv = document.createElement('div');
      userMsgDiv.className = 'message message-user';
      userMsgDiv.textContent = message;
      chatDiv.appendChild(userMsgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      
      messageInput.value = '';
      sendBtn.disabled = true;
      
      try {
        const res = await fetch('/api/text-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ persona_id: currentPersona.id, message })
        });
        
        if (!res.ok) throw new Error('Failed to get response');
        
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        let msgDiv = null;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.content) {
                  assistantMessage += data.content;
                  if (!msgDiv) {
                    msgDiv = document.createElement('div');
                    msgDiv.className = 'message message-assistant';
                    chatDiv.appendChild(msgDiv);
                  }
                  msgDiv.textContent = assistantMessage;
                  chatDiv.scrollTop = chatDiv.scrollHeight;
                }
              } catch (e) {}
            }
          }
        }
      } catch (err) {
        showError('Error: ' + err.message);
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }
    
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }
    
    loadPersonas();
  </script>
</body>
</html>
