<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agentic Empire</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
    h1 { margin-bottom: 1.5rem; color: #333; text-align: center; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
    input, textarea, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; font-family: inherit; }
    input:focus, textarea:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
    button { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #5568d3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .error { color: #dc3545; margin-top: 0.5rem; font-size: 0.875rem; }
    .success { color: #28a745; margin-top: 0.5rem; font-size: 0.875rem; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tab-button.active { border-bottom-color: #667eea; color: #667eea; }
    .tab-button { transition: all 0.3s; }
    .tab-button:hover { color: #667eea; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Agentic Empire</h1>
    
    <!-- Tab Navigation -->
    <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem; border-bottom: 2px solid #eee;">
      <button type="button" class="tab-button active" data-tab="login" style="padding: 0.75rem 1.5rem; background: none; border: none; border-bottom: 3px solid #667eea; cursor: pointer; font-weight: 600; color: #667eea;">Sign In</button>
      <button type="button" class="tab-button" data-tab="setup" style="padding: 0.75rem 1.5rem; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; font-weight: 600; color: #999;">New Company</button>
    </div>

    <!-- Login Tab -->
    <div id="loginTab" class="tab-content active">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="admin" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="admin123" required autocomplete="current-password">
        </div>
        <div class="form-group">
          <label for="companySelect">Company</label>
          <select id="companySelect" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            <option value="">Select a company...</option>
          </select>
        </div>
        <button type="submit" id="loginBtn">Sign In</button>
        <div id="message"></div>
      </form>
    </div>

    <!-- New Company Setup Tab -->
    <div id="setupTab" class="tab-content">
      <form id="setupForm">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Your Company" required>
        </div>
        <div class="form-group">
          <label for="companyIndustry">Industry</label>
          <select id="companyIndustry" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            <option value="">Select industry...</option>
            <option value="Technology">Technology</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Retail">Retail</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="companyDescription">Description (optional)</label>
          <textarea id="companyDescription" placeholder="Brief description of your company" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; min-height: 80px;"></textarea>
        </div>
        <div style="background: #f0f7ff; border-left: 4px solid #667eea; padding: 1rem; margin: 1rem 0; border-radius: 4px;">
          <p style="margin: 0; font-size: 0.875rem; color: #333;"><strong>Admin Account:</strong> The first user will be set as 'admin'. Choose a secure password.</p>
        </div>
        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input type="password" id="adminPassword" placeholder="Set secure password" required>
        </div>
        <div class="form-group">
          <label for="adminPasswordConfirm">Confirm Password</label>
          <input type="password" id="adminPasswordConfirm" placeholder="Confirm password" required>
        </div>
        <button type="submit" id="setupBtn">Create Company</button>
        <div id="setupMessage"></div>
      </form>
    </div>
  </div>
  <script>
    // Tab switching
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const tab = e.target.dataset.tab;
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
        document.getElementById(tab + 'Tab').classList.add('active');
        e.target.classList.add('active');
      });
    });

    // Load companies on page load
    async function loadCompanies() {
      try {
        const res = await fetch('/api/companies/list');
        const companies = await res.json();
        const select = document.getElementById('companySelect');
        
        companies.forEach(company => {
          const option = document.createElement('option');
          option.value = company.id;
          option.textContent = company.name + (company.industry ? ` (${company.industry})` : '');
          select.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to load companies:', err);
      }
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const companyId = document.getElementById('companySelect').value;
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      
      if (!companyId) {
        messageDiv.innerHTML = '<div class="error">âœ— Please select a company</div>';
        return;
      }
      
      messageDiv.innerHTML = '';
      loginBtn.disabled = true;
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, companyId: parseInt(companyId) })
        });
        const data = await res.json();
        
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('companyId', companyId);
          localStorage.setItem('username', username);
          messageDiv.innerHTML = '<div class="success">âœ“ Login successful! Redirecting...</div>';
          setTimeout(() => window.location.href = '/dashboard.html', 500);
        } else {
          messageDiv.innerHTML = `<div class="error">âœ— ${data.error || 'Login failed'}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="error">âœ— Error: ${err.message}</div>`;
      } finally {
        loginBtn.disabled = false;
      }
    });

    // New Company Setup form
    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const companyName = document.getElementById('companyName').value;
      const industry = document.getElementById('companyIndustry').value;
      const description = document.getElementById('companyDescription').value;
      const adminPassword = document.getElementById('adminPassword').value;
      const adminPasswordConfirm = document.getElementById('adminPasswordConfirm').value;
      const messageDiv = document.getElementById('setupMessage');
      const setupBtn = document.getElementById('setupBtn');
      
      if (adminPassword !== adminPasswordConfirm) {
        messageDiv.innerHTML = '<div class="error">âœ— Passwords do not match</div>';
        return;
      }
      
      messageDiv.innerHTML = '';
      setupBtn.disabled = true;
      
      try {
        const res = await fetch('/api/companies/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: companyName,
            industry,
            description,
            adminUsername: 'admin',
            adminPassword
          })
        });
        const data = await res.json();
        
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('companyId', data.companyId);
          localStorage.setItem('username', 'admin');
          messageDiv.innerHTML = '<div class="success">âœ“ Company created! Redirecting to setup...</div>';
          setTimeout(() => window.location.href = '/company-setup.html', 1000);
        } else {
          messageDiv.innerHTML = `<div class="error">âœ— ${data.error || 'Setup failed'}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="error">âœ— Error: ${err.message}</div>`;
      } finally {
        setupBtn.disabled = false;
      }
    });
    
    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard.html';
    }

    // Load companies on initial load
    loadCompanies();
  </script>
</body>
</html>
