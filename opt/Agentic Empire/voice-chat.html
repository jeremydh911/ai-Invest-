<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat - Agentic Empire</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
    
    .voice-container { display: flex; flex-direction: column; height: 100vh; }
    
    .voice-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .voice-header h1 { font-size: 1.5rem; }
    .voice-header-menu { display: flex; gap: 1rem; }
    .voice-header-menu a { color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; transition: background 0.3s; }
    .voice-header-menu a:hover { background: rgba(255,255,255,0.2); }
    
    .voice-main { display: flex; flex: 1; gap: 0; overflow: hidden; }
    
    .voice-chat-area { flex: 1; display: flex; flex-direction: column; background: white; }
    
    .voice-messages { flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1rem; }
    .voice-message { display: flex; gap: 1rem; margin-bottom: 1rem; animation: slideIn 0.3s ease-out; }
    .voice-message.user { justify-content: flex-end; }
    .voice-message.assistant { justify-content: flex-start; }
    
    .voice-message-content { max-width: 70%; padding: 1rem 1.5rem; border-radius: 12px; word-wrap: break-word; }
    .voice-message.user .voice-message-content { background: #667eea; color: white; }
    .voice-message.assistant .voice-message-content { background: #f0f0f0; color: #333; }
    
    .voice-controls-bottom { display: flex; flex-direction: column; gap: 1rem; padding: 2rem; background: white; border-top: 1px solid #e0e0e0; }
    
    .voice-status { text-align: center; padding: 1rem; background: #f9f9f9; border-radius: 8px; font-size: 0.95rem; color: #666; }
    .voice-status.connected { background: #d4edda; color: #155724; font-weight: 600; }
    .voice-status.listening { background: #cfe2ff; color: #084298; font-weight: 600; animation: pulse 1.5s infinite; }
    .voice-status.processing { background: #fff3cd; color: #856404; font-weight: 600; animation: pulse 1.5s infinite; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .voice-button-group { display: flex; gap: 1rem; align-items: center; }
    
    .voice-start-button { 
      flex: 0 0 auto; 
      width: 120px; 
      height: 120px; 
      border-radius: 50%; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      border: none; 
      font-size: 3rem; 
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .voice-start-button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    .voice-start-button:active { transform: scale(0.98); }
    
    .voice-start-button.recording { 
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
      animation: pulse 1s infinite;
    }
    
    .voice-start-button.connected { 
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }
    
    .voice-input-area { flex: 1; display: flex; gap: 1rem; align-items: flex-end; }
    
    .voice-text-input { 
      flex: 1; 
      padding: 1rem; 
      border: 2px solid #e0e0e0; 
      border-radius: 8px; 
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .voice-text-input:focus { outline: none; border-color: #667eea; }
    
    .voice-send-button { 
      padding: 1rem 2rem; 
      background: #667eea; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .voice-send-button:hover { background: #5568d3; }
    .voice-send-button:disabled { background: #ccc; cursor: not-allowed; }
    
    .voice-settings-sidebar { 
      width: 350px; 
      background: white; 
      border-left: 1px solid #e0e0e0; 
      overflow-y: auto; 
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .voice-settings-section { }
    .voice-settings-section h3 { margin-bottom: 1rem; color: #667eea; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .voice-settings-group { margin-bottom: 1.5rem; }
    .voice-settings-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; font-size: 0.9rem; }
    .voice-settings-input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; }
    .voice-settings-input:focus { outline: none; border-color: #667eea; }
    
    .voice-settings-toggle { display: flex; align-items: center; gap: 0.5rem; }
    .voice-toggle-switch { width: 50px; height: 28px; background: #ccc; border-radius: 14px; position: relative; cursor: pointer; transition: background 0.3s; }
    .voice-toggle-switch.active { background: #28a745; }
    .voice-toggle-switch::after { content: ''; position: absolute; width: 24px; height: 24px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: left 0.3s; }
    .voice-toggle-switch.active::after { left: 24px; }
    
    .voice-persona-selector { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; }
    
    .voice-connection-status { padding: 1rem; background: #f0f0f0; border-radius: 8px; text-align: center; font-size: 0.9rem; }
    .voice-connection-status.connected { background: #d4edda; color: #155724; font-weight: 600; }
    .voice-connection-status.disconnected { background: #f8d7da; color: #721c24; }
    
    .voice-quick-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
    .voice-quick-btn { padding: 0.75rem; background: #f0f0f0; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s; }
    .voice-quick-btn:hover { background: #667eea; color: white; border-color: #667eea; }
    
    @media (max-width: 1024px) {
      .voice-main { flex-direction: column; }
      .voice-settings-sidebar { width: 100%; border-left: none; border-top: 1px solid #e0e0e0; max-height: 300px; }
      .voice-message-content { max-width: 100%; }
      .voice-start-button { width: 100px; height: 100px; font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="voice-container">
    <div class="voice-header">
      <h1>ü§ñ Agentic Empire - Voice Chat</h1>
      <div class="voice-header-menu">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/chat.html">Text Chat</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
    
    <div class="voice-main">
      <div class="voice-chat-area">
        <div class="voice-status" id="voiceStatus">Disconnected</div>
        
        <div class="voice-messages" id="voiceMessages"></div>
        
        <div class="voice-controls-bottom">
          <div class="voice-status" id="voiceConnectionStatus">Not Connected</div>
          
          <div class="voice-button-group">
            <button class="voice-start-button" id="voiceStartBtn" title="Start recording">üé§</button>
            <div style="flex: 1;">
              <div class="voice-input-area">
                <input type="text" class="voice-text-input" id="voiceTextInput" placeholder="Or type your message...">
                <button class="voice-send-button" id="voiceSendBtn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="voice-settings-sidebar">
        <div class="voice-settings-section">
          <h3>Persona</h3>
          <select class="voice-persona-selector" id="voicePersonaSelector">
            <option>Loading personas...</option>
          </select>
        </div>
        
        <div class="voice-settings-section">
          <h3>Voice Settings</h3>
          <div class="voice-settings-group">
            <label class="voice-settings-label">Voice Model</label>
            <select class="voice-settings-input" id="voiceModelSelector">
              <option value="alloy">Alloy</option>
              <option value="echo">Echo</option>
              <option value="fable">Fable</option>
              <option value="onyx">Onyx</option>
              <option value="nova">Nova</option>
              <option value="shimmer">Shimmer</option>
            </select>
          </div>
          
          <div class="voice-settings-group">
            <label class="voice-settings-label">Voice Speed</label>
            <input type="range" class="voice-settings-input" id="voiceSpeedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            <div style="text-align: center; font-size: 0.85rem; color: #666; margin-top: 0.25rem;">
              <span id="voiceSpeedValue">1.0x</span>
            </div>
          </div>
          
          <div class="voice-settings-group">
            <label class="voice-settings-toggle">
              <input type="checkbox" id="voicePlaybackToggle" checked style="margin-right: 0.5rem;">
              Auto-play responses
            </label>
          </div>
        </div>
        
        <div class="voice-settings-section">
          <h3>LLM Settings</h3>
          <div class="voice-settings-group">
            <label class="voice-settings-label">Temperature</label>
            <input type="range" class="voice-settings-input" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7">
            <div style="text-align: center; font-size: 0.85rem; color: #666; margin-top: 0.25rem;">
              <span id="temperatureValue">0.7</span>
            </div>
          </div>
          
          <div class="voice-settings-group">
            <label class="voice-settings-label">Top P</label>
            <input type="range" class="voice-settings-input" id="topPSlider" min="0" max="1" step="0.05" value="0.9">
            <div style="text-align: center; font-size: 0.85rem; color: #666; margin-top: 0.25rem;">
              <span id="topPValue">0.9</span>
            </div>
          </div>
          
          <div class="voice-settings-group">
            <label class="voice-settings-label">Max Tokens</label>
            <input type="number" class="voice-settings-input" id="maxTokensInput" value="2000" min="100" max="4000">
          </div>
        </div>
        
        <div class="voice-settings-section">
          <h3>Connected Tools</h3>
          <div class="voice-connection-status" id="toolsConnStatus">Checking...</div>
          <div class="voice-quick-actions">
            <button class="voice-quick-btn" onclick="toggleTool('websearch')">üåê Web Search</button>
            <button class="voice-quick-btn" onclick="toggleTool('email')">üìß Email</button>
            <button class="voice-quick-btn" onclick="toggleTool('crm')">üë• CRM</button>
            <button class="voice-quick-btn" onclick="toggleTool('api')">‚öôÔ∏è API</button>
            <button class="voice-quick-btn" onclick="toggleTool('payment')">üí≥ Payment</button>
            <button class="voice-quick-btn" onclick="toggleTool('banking')">üè¶ Banking</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isRecording = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let currentPersonaId = null;
    let token = localStorage.getItem('token');
    let messages = [];
    let isConnected = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      if (!token) window.location.href = '/login.html';
      
      loadPersonas();
      loadSettings();
      checkConnection();
      setupEventListeners();
    });

    function setupEventListeners() {
      document.getElementById('voiceStartBtn').addEventListener('click', toggleRecording);
      document.getElementById('voiceSendBtn').addEventListener('click', sendMessage);
      document.getElementById('voiceTextInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) sendMessage();
      });
      
      // Settings listeners
      document.getElementById('voiceSpeedSlider').addEventListener('input', (e) => {
        document.getElementById('voiceSpeedValue').textContent = e.target.value + 'x';
      });
      
      document.getElementById('temperatureSlider').addEventListener('input', (e) => {
        document.getElementById('temperatureValue').textContent = e.target.value;
      });
      
      document.getElementById('topPSlider').addEventListener('input', (e) => {
        document.getElementById('topPValue').textContent = e.target.value;
      });
      
      document.getElementById('voicePersonaSelector').addEventListener('change', (e) => {
        currentPersonaId = e.target.value;
      });
    }

    async function loadPersonas() {
      try {
        const res = await fetch('/api/personas', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const personas = await res.json();
        
        const selector = document.getElementById('voicePersonaSelector');
        selector.innerHTML = personas.map(p => 
          `<option value="${p.id}">${p.name}</option>`
        ).join('');
        
        if (personas.length > 0) {
          currentPersonaId = personas[0].id;
          selector.value = currentPersonaId;
        }
      } catch (error) {
        console.error('Failed to load personas:', error);
      }
    }

    async function loadSettings() {
      try {
        const res = await fetch('/api/settings', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const settings = await res.json();
        
        document.getElementById('voiceModelSelector').value = settings.voice_model || 'alloy';
        document.getElementById('voiceSpeedSlider').value = settings.voice_speed || 1.0;
        document.getElementById('temperatureSlider').value = settings.tuning_temperature || 0.7;
        document.getElementById('topPSlider').value = settings.tuning_top_p || 0.9;
        document.getElementById('maxTokensInput').value = settings.tuning_max_tokens || 2000;
        document.getElementById('voicePlaybackToggle').checked = settings.voice_enabled !== false;
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }

    async function checkConnection() {
      try {
        const res = await fetch('/api/mcp/servers', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const servers = await res.json();
        isConnected = servers.some(s => s.is_connected);
        
        const status = document.getElementById('voiceConnectionStatus');
        if (isConnected) {
          status.textContent = '‚úì Connected to MCP';
          status.classList.add('connected');
          document.getElementById('voiceStartBtn').classList.add('connected');
        } else {
          status.textContent = '‚óã Offline (Text mode only)';
          status.classList.remove('connected');
        }
      } catch (error) {
        console.error('Connection check failed:', error);
      }
    }

    async function toggleRecording() {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.addEventListener('dataavailable', (e) => audioChunks.push(e.data));
        mediaRecorder.addEventListener('stop', processAudio);
        
        mediaRecorder.start();
        isRecording = true;
        
        const btn = document.getElementById('voiceStartBtn');
        btn.classList.add('recording');
        btn.textContent = '‚èπÔ∏è';
        
        const status = document.getElementById('voiceStatus');
        status.textContent = 'üé§ Listening...';
        status.classList.add('listening');
      } catch (error) {
        console.error('Microphone access denied:', error);
        alert('Please enable microphone access');
      }
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
        isRecording = false;
        
        const btn = document.getElementById('voiceStartBtn');
        btn.classList.remove('recording');
        btn.textContent = 'üé§';
        
        const status = document.getElementById('voiceStatus');
        status.textContent = 'Processing audio...';
        status.classList.remove('listening');
        status.classList.add('processing');
      }
    }

    async function processAudio() {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('audio', audioBlob);
      
      try {
        const res = await fetch('/api/voice/transcribe', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        
        if (!res.ok) throw new Error('Transcription failed');
        const data = await res.json();
        
        document.getElementById('voiceTextInput').value = data.text;
        document.getElementById('voiceStatus').textContent = 'Transcribed';
        document.getElementById('voiceStatus').classList.remove('processing');
        
        // Auto-send
        setTimeout(() => sendMessage(), 500);
      } catch (error) {
        console.error('Transcription error:', error);
        document.getElementById('voiceStatus').textContent = 'Transcription failed';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('voiceTextInput');
      const message = input.value.trim();
      
      if (!message || !currentPersonaId) return;
      
      // Add user message
      addMessage('user', message);
      input.value = '';
      
      try {
        const res = await fetch('/api/text-chat', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ persona_id: currentPersonaId, message })
        });
        
        const reader = res.body.getReader();
        let fullResponse = '';
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const text = new TextDecoder().decode(value);
          const lines = text.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.slice(6));
              if (data.content) {
                fullResponse += data.content;
                updateLastMessage('assistant', fullResponse);
              }
            }
          }
        }
        
        // Text-to-speech if enabled
        if (document.getElementById('voicePlaybackToggle').checked) {
          speakResponse(fullResponse);
        }
      } catch (error) {
        console.error('Chat error:', error);
        addMessage('assistant', 'Error: Could not get response');
      }
    }

    function addMessage(role, content) {
      messages.push({ role, content });
      const container = document.getElementById('voiceMessages');
      const msgEl = document.createElement('div');
      msgEl.className = `voice-message ${role}`;
      msgEl.innerHTML = `<div class="voice-message-content">${escapeHtml(content)}</div>`;
      container.appendChild(msgEl);
      container.scrollTop = container.scrollHeight;
    }

    function updateLastMessage(role, content) {
      const container = document.getElementById('voiceMessages');
      let lastMsg = container.querySelector(`.voice-message.${role}:last-child`);
      
      if (!lastMsg || lastMsg.classList.contains('user')) {
        addMessage(role, content);
      } else {
        lastMsg.querySelector('.voice-message-content').textContent = content;
      }
      
      container.scrollTop = container.scrollHeight;
    }

    async function speakResponse(text) {
      try {
        const voice = document.getElementById('voiceModelSelector').value;
        const speed = parseFloat(document.getElementById('voiceSpeedSlider').value);
        
        const res = await fetch('/api/voice/synthesize', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text, voice, speed })
        });
        
        if (!res.ok) throw new Error('TTS failed');
        const audioBlob = await res.blob();
        const audio = new Audio(URL.createObjectURL(audioBlob));
        audio.playbackRate = speed;
        audio.play();
      } catch (error) {
        console.error('Speech synthesis error:', error);
      }
    }

    function toggleTool(toolName) {
      // Toggle tool integration
      console.log('Toggling tool:', toolName);
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
