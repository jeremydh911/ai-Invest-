[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --cov=agents
    --cov=risk
    --cov=compliance
    --cov=execution
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: mark test as async
    slow: mark test as slow running
