apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: agentic-empire
data:
  # Database & Redis URLs
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/agentic_empire?schema=public"
  REDIS_URL: "redis://redis-service:6379"
  
  # Application Environment
  NODE_ENV: "production"
  DEPLOYMENT_ENV: "kubernetes"
  LOG_LEVEL: "info"
  
  # AI Model Tiering
  SMALL_LLM_MODEL: "llama3:8b"
  LARGE_LLM_MODEL: "llama3:70b"
  OLLAMA_HOST: "http://ollama-service:11434"
  
  # Inter-service URLs
  TRAFFIC_CONTROLLER_URL: "http://traffic-controller:3000"
  COGNITIVE_ENGINE_URL: "http://cognitive-engine:8000"
  GPU_WORKER_URL: "http://gpu-worker:3001"
  
  # Features
  DLP_ENABLED: "true"
  VOICE_PROVIDER: "openai"
  VOICE_MODEL: "nova"

  # Admin credentials
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "admin123"
  ADMIN_COMPANY_ID: "1"
