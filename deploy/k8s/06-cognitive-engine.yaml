apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitive-engine
  namespace: agentic-empire
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cognitive-engine
  template:
    metadata:
      labels:
        app: cognitive-engine
    spec:
      containers:
        - name: cognitive-engine
          image: agentic-empire/cognitive-engine:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: cognitive-engine
  namespace: agentic-empire
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: cognitive-engine
