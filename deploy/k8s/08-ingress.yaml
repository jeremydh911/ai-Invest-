apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: agentic-empire
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: agentic-empire.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traffic-controller
                port:
                  number: 3000
